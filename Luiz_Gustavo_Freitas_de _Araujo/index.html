<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class=" corpo">



    <div class="login">
        <h1 class="nome">TELA DE LOGIN</h1>
        <form class="form" method="post">
            <label for="usuario">Usuário:</label>
            <input type="text" placeholder="Nome de usuário" id="usuario" name="usuario" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Coloque sua senha" id="senha" name="senha" required>
            <br>
            <div class="divdoform">
            <legend>Sexo:</legend>
            <input type="radio" id="ra" name="radio">
            <label for="ra">Masculino</label>
            <input type="radio" id="lo" name="radio">
            <label for="lo">Feminino</label>
            <br>
           
            </div>
            <br>

                <div class="dic">
                
                    <legend>O que deseja fazer no site:</legend>
                    <input type="checkbox" name="checkbox" id="fo">
                    <label for="fo">Visitar </label>
                    <input type="checkbox" name="checkbox" id="co">
                    <label for="co">Trabalho</label>
                    <input type="checkbox" name="checkbox" id="to">
                    <label for="to">Explorar</label>
        </div>
            <br>
            <input type="reset" value="Limpar" id="close">
            <input type="submit" value="Enviar">


            <br>
            <textarea name="text" id="caixa" cols="30" rows="10" placeholder="Deixe aqui sua sugestão:"></textarea>
            <br><br><br><br><br><br><br><br><br><br>
            <footer class="rod">
                DIREITOS RESERVADOS PARA GUSTAVO
            </footer>
        </form>
    </div>


</body>

</html>
